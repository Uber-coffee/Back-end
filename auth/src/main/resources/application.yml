server:
  port: 8000
logging:
  level:
    auth.service: DEBUG
spring:
  application:
    name: auth-service
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: ${AUTH_DB_URI:jdbc:postgresql://localhost:5432/}
    username: ${AUTH_DB_USER:postgres}
    password: ${AUTH_DB_PSWD:rootroot}
    driver-class-name: org.postgresql.Driver
  main:
    allow-bean-definition-overriding: true
application:
  security:
    accessToken:
      secret: ${AUTH_TOKEN_SECRET:token-secret}
      expire: ${AUTH_TOKEN_EXPIRE:3600000}
    refreshToken:
      secret: ${REFRESH_AUTH_TOKEN_SECRET:refresh-token-secret}
      expire: ${REFRESH_AUTH_TOKEN_EXPIRE:86400000}
  smsc:
    login: ${SMSC_LOGIN:The_GodRatiOn}
    password: ${SMSC_PASSWORD:25D532A9367A4B07B6E661587D6A7C07}
    session_keep_alive: ${AUTH_SES_KA:600}
    code_keep_alive: ${AUTH_CODE_KA:180}
    sessions_per_phone: ${AUTH_SES_NUM:3}
    codes_per_session: ${AUTH_CODES_NUM:4}