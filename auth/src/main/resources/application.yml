server:
  port: 8000
logging:
  level:
    auth.service: DEBUG
spring:
  application:
    name: auth-service
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: ${AUTH_DB_URI}
    username: ${AUTH_DB_USER}
    password: ${AUTH_DB_PSWD}
    driver-class-name: org.postgresql.Driver
  main:
    allow-bean-definition-overriding: true
application:
  security:
    accessToken:
      secret: ${AUTH_TOKEN_SECRET:token-secret}
      expire: ${AUTH_TOKEN_EXPIRE:3600000}
    refreshToken:
      secret: ${REFRESH_AUTH_TOKEN_SECRET:refresh-token-secret}
      expire: ${REFRESH_AUTH_TOKEN_EXPIRE:86400000}
  admin:
    email: ${ADMIN_EMAIL:admin@admin.ru}
    firstName: ${ADMIN_FIRST_NAME:admin}
    lastName: ${ADMIN_LAST_NAME:admin}
    password: ${ADMIN_PSWD:Administrator42}